<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="1_Estilos.css">
</head>
<body>
    <div class="contenedor">
        <h1 class="titulo-grande">Kisma</h1>
        <h2 class="titulo-mediano">DELIVERY</h2>
        <p class="subtitulo">Haz que el restaurante venga hacia ti</p>
    
        <form action="/PHP/Clientes/1_Registro.php" method="POST">
            <h3>Registro | Clientes</h3>
    
            <div class="form-group">
                <label for="nombre-completo">Nombre completo*</label>
                <input type="text" id="nombre-completo" name="nombre-completo" required>
            </div>
    
            <div class="form-group">
                <label for="nombre-usuario">Nombre de usuario*</label>
                <input type="text" id="nombre-usuario" name="nombre-usuario" required>
            </div>
    
            <div class="form-group">
                <label for="correo">Correo electrónico*</label>
                <input type="email" id="correo" name="correo" required>
            </div>
    
            <div class="form-group">
                <label for="contrasena">Contraseña*</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
    
            <div class="form-group">
                <label for="confirmar-contrasena">Confirmar contraseña*</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
            </div>

            <div class="form-group">
                <label for="telefono">Número de teléfono*</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="captcha">
                <p>Selecciona la imagen que contiene un árbol*</p>
                <div class="imagen">
                    <input type="radio" id="img1" name="captcha" value="img1">
                    <label for="img1"><img src="../../IMAGES/Arbol.jpg" alt="Imagen 1"></label>
                </div>
                <div class="imagen">
                    <input type="radio" id="img2" name="captcha" value="img2">
                    <label for="img2"><img src="../../IMAGES/Pony.jpg" alt="Imagen 2"></label>
                </div>
            </div>
    
            <div class="recaptcha">
                <p><input type="checkbox" id="robot" name="robot" required> No soy un robot</p>
                <label for="robot"><img src="../../IMAGES/Recaptcha.png" alt="reCAPTCHA"></label>
            </div>
    
            <div class="terminos">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los <a href="1_Terminos_Condiciones.html" target="_blank">términos y condiciones</a></label>
            </div>
    
            <button type="submit">Registrarse</button>
            <div class="terminos">
            <a href="1_Iniciar_Sesion.html">Iniciar Sesión</a></label>
            </div>
        </form>
    </div>
</body>
</html>
