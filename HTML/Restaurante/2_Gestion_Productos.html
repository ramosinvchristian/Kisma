<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <script src="productos.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: #ff6347;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #ff6347;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        #crearProductoForm {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #crearProductoForm label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #crearProductoForm input, 
        #crearProductoForm textarea {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        #crearProductoForm button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #crearProductoForm button:hover {
            background-color: #e5533f;
        }

        #productosLista {
            max-width: 800px;
            margin: 20px auto;
        }

        .producto-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .producto-info {
            flex: 1;
        }

        .producto h3 {
            margin: 0 0 5px 0;
            color: #ff6347;
        }

        .producto p {
            margin: 5px 0;
        }

        .acciones {
            display: flex;
            gap: 10px;
        }

        .acciones button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 0.9rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .acciones button:hover {
            background-color: #e5533f;
        }

        .acciones button.eliminar {
            background-color: #dc3545;
        }

        .acciones button.eliminar:hover {
            background-color: #b52a37;
        }
    </style>
</head>
<body>
    <h1>Gestión de Productos</h1>

    <form id="crearProductoForm">
        <h2>Añadir Producto</h2>
        <label for="nombre_producto">Nombre del Producto:</label>
        <input type="text" id="nombre_producto" name="nombre_producto" required>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>
        <button type="submit">Añadir Producto</button>
    </form>

    <hr>

    <h2>Lista de Productos</h2>
    <div id="productosLista"></div>
</body>
</html>
